<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Dia Seguinte</title>
</head>
<body>
    Selecione uma data <input type="date" name="date" id="date" /><br />
    <br />
    <button id="button">Saber o dia Seguinte</button>
    <br /><br />
    <div id="output"></div><br />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>

        $('#button').click(function () {
            var date = new Date($('#date').val()); //Inspeciona data do input type date
            date.setDate(date.getDate() + 1); //á data retirada adicionar 1 dia
            var tomorrow = String(date.getDate() + 100).slice(-2) + "/" + String(date.getMonth() + 101).slice(-2) + "/" + date.getFullYear();
            //partir a string 


            $('#output').html('O dia seguinte é: ' + tomorrow);
        });

    </script>

</body>
</html>
